static_resources:
  listeners:
  - name: patroni_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: patroni_entry_port
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_patroni_rest
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: patroni
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: patroni_cluster
          http_filters:
          - name: envoy.filters.http.router
            typed_config: { }
  - name: postgres_listener
    per_connection_buffer_limit_bytes: 1048576 # 1 MiB
    address:
      socket_address:
        address: 0.0.0.0
        port_value: postgres_entry_port
    filter_chains:
    - filters:
      - name: envoy.filters.network.postgres_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.postgres_proxy.v3alpha.PostgresProxy
          stat_prefix: ingress_postgres
          enable_sql_parsing: false
          terminate_ssl: true
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: ingress_tcp
          cluster: postgres_cluster
          idle_timeout: 0s
      transport_socket:
        name: "starttls"
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.starttls.v3.StartTlsConfig
          tls_socket_config:
            common_tls_context:
              tls_certificates:
                certificate_chain:
                  filename: "/etc/ssl/server.crt"
                private_key:
                  filename: "/etc/ssl/server.key"
  - name: postgres_raw_listener
    per_connection_buffer_limit_bytes: 1048576 # 1 MiB
    address:
      socket_address:
        address: 0.0.0.0
        port_value: postgres_repl_entry_port
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: ingress_raw_tcp
          cluster: postgres_raw_cluster
          idle_timeout: 0s
  clusters:
  - name: patroni_cluster
    connect_timeout: 1s
    load_assignment:
      cluster_name: patroni_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: "127.0.0.1"
                port_value: patroni_port
  - name: postgres_cluster
    type: STATIC
    connect_timeout: 1s
    per_connection_buffer_limit_bytes: 1048576 # 1 MiB
    circuit_breakers:
      thresholds:
        - max_connections: 65536
          max_requests: 65536
          track_remaining: true
    load_assignment:
      cluster_name: postgres_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                protocol: TCP
                address: "127.0.0.1"
                port_value: postgres_pool_port
  - name: postgres_raw_cluster
    type: STATIC
    connect_timeout: 1s
    per_connection_buffer_limit_bytes: 1048576 # 1 MiB
    circuit_breakers:
      thresholds:
        - max_connections: 65536
          max_requests: 65536
          track_remaining: true
    load_assignment:
      cluster_name: postgres_raw_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                protocol: TCP
                address: "127.0.0.1"
                port_value: postgres_port
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
