paths:
  /stackgres/auth/login:
    post:
      tags:
      - auth
      summary: Login
      description: |
        Log in a user and returns a JWT token.

        ### RBAC permissions required

        None
      responses:
        "200":
          content:
            application/json:
              schema:
                description: |
                  The JWT bearer token that is needed to authenticate a user request.
  /stackgres/auth/type:
    get:
      tags:
      - auth
      summary: Auth type
      description: |
        Return the configured auth mechanism type.

        ### RBAC permissions required

        None
  /stackgres/auth/external:
    get:
      tags:
      - auth
      summary: External auth
      description: |
        Return the URL for external authentication.

        ### RBAC permissions required

        None
  /stackgres/auth/rbac/can-i:
    get:
      tags:
      - auth
      summary: Can-i list
      description: |
        Return a list of namespaced and unnamespaced permissions a user has granted.

        ### RBAC permissions required

        None
      security:
      - JWT: []
  /stackgres/auth/rbac/can-i/{verb}/{resource}:
    get:
      tags:
      - auth
      summary: Can-i <verb> over <resource>
      description: |
        Check if an user can do specified `<verb>` on specified `<resource>`.

        ### RBAC permissions required

        None
      parameters:
      - name: verb
        description: The verb to check authorization against
        in: path
        required: true
        schema:
          type: string
      - name: resource
        description: The resource to check authorization against
        in: path
        required: true
        schema:
          type: string
      - name: namespace
        description: The namespace to check authorization against
        in: query
        schema:
          type: string
      - name: group
        description: The resource group to check authorization against
        in: query
        schema:
          type: string
      security:
      - JWT: []
