paths:
  /stackgres/sgbackups:
    get:
      tags:
      - sgbackup
      summary: List sgbackups
      description: |
        List sgbackups.

        ### RBAC permissions required

        * sgbackups list
      security:
      - JWT: []
    put:
      tags:
      - sgbackup
      summary: Update a sgbackup
      description: |
        Update a sgbackup.

        ### RBAC permissions required

        * sgbackup patch
      security:
      - JWT: []
    post:
      tags:
      - sgbackup
      summary: Create a sgbackup
      description: |
        Create a sgbackup.

        ### RBAC permissions required

        * sgbackup create
      security:
      - JWT: []
    delete:
      tags:
      - sgbackup
      summary: Delete a sgbackup
      description: |
        Delete a sgbackup.

        ### RBAC permissions required

        * sgbackup delete
      security:
      - JWT: []
  /stackgres/{namespace}/sgbackups/{name}:
    get:
      tags:
      - sgbackup
      summary: Get a sgbackup
      description: |
        Get a sgbackup.

        ### RBAC permissions required

        * sgbackup get
      parameters:
      - name: namespace
        description: The namespace to retrieve the resource from
        in: path
        required: true
        schema:
          type: string
      - name: name
        description: The name of the resource to retrieve
        in: path
        required: true
        schema:
          type: string
      security:
      - JWT: []
