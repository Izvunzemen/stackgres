paths:
  /stackgres/{namespace}/configmaps:
    get:
      tags:
      - misc
      summary: List configmaps
      description: |
        List configmaps.

        ### RBAC permissions required

        * configmaps list
      parameters:
      - name: namespace
        description: The namespace to list resources from
        in: path
        required: true
        schema:
          type: string
      security:
      - JWT: []
  /stackgres/kubernetes-cluster-info:
    get:
      tags:
      - misc
      summary: Get kubernetes cluster info
      description: |
        Get kubernetes cluster info.

        ### RBAC permissions required

        None
      responses:
        "200":
          content:
            application/json:
              schema:
                description: The URL to connect to the kubernetes cluster
      security:
      - JWT: []
  /stackgres/namespaces:
    get:
      tags:
      - misc
      summary: List namespaces
      description: |
        List namespaces.

        ### RBAC permissions required

        * namespaces list
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  description: |
                    A namespace
      security:
      - JWT: []
  /stackgres/{namespace}/secrets:
    get:
      tags:
      - misc
      summary: List secrets
      description: |
        List secrets.

        ### RBAC permissions required

        * secrets list
      parameters:
      - name: namespace
        description: The namespace to list the resource from
        in: path
        required: true
        schema:
          type: string
      security:
      - JWT: []
  /stackgres/storageclasses:
    get:
      tags:
      - misc
      summary: List storageclasss
      description: |
        List storageclasss.

        ### RBAC permissions required

        * storageclasss list
      security:
      - JWT: []
  /stackgres/extensions/{postgresVersion}:
    get:
      tags:
      - misc
      summary: List PostgreSQL extensions
      description: |
        List PostgreSQL extensions.

        ### RBAC permissions required

        None
      parameters:
      - name: postgresVersion
        description: The PostgreSQL version for which extensions are compatible.
        in: path
        required: true
        schema:
          type: string
      security:
      - JWT: []
