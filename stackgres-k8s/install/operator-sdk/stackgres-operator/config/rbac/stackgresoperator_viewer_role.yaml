# permissions for end users to view stackgresoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: stackgresoperator-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: stackgres-operator
    app.kubernetes.io/part-of: stackgres-operator
    app.kubernetes.io/managed-by: kustomize
  name: stackgresoperator-viewer-role
rules:
- apiGroups:
  - charts.stackgres.io
  resources:
  - stackgresoperators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - charts.stackgres.io
  resources:
  - stackgresoperators/status
  verbs:
  - get
