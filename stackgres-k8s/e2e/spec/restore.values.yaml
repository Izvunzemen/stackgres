configurations:
  postgresconfig:
    postgresql.conf:
      shared_buffers: '32MB'
  backupconfig:
    create: false
cluster:
  postgres:
    version: "13"
  pods:
    persistentVolume:
      size: 128Mi
    managementPolicy: Parallel
  configurations:
    sgBackupConfig: null
  initialData:
    restore:
      downloadDiskConcurrency: 1
  prometheusAutobind: false
nonProductionOptions:
  disableClusterPodAntiAffinity: true
  disablePatroniResourceRequirements: true
  disableClusterResourceRequirements: true
