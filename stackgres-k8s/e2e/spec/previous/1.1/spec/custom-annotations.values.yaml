instanceProfiles: false
configurations:
  postgresconfig:
    postgresql.conf:
      shared_buffers: '32MB'
  objectstorage:
    create: true
cluster:
  postgres:
    version: "13"
  pods:
    persistentVolume:
      size: 128Mi
    managementPolicy: Parallel
  configurations:
    backups:
      retention: 2
      cronSchedule: '0 5 31 2 *'
      sgObjectStorage: backupconf
  sgInstanceProfile: 'size-xs'
  prometheusAutobind: false
nonProductionOptions:
  disableClusterPodAntiAffinity: true
