configurations:
  postgresconfig:
    postgresql.conf:
      shared_buffers: '32MB'
  backupconfig:
    create: true
    # Avoid automatic backups
    baseBackups:
      retention: 2
      cronSchedule: '0 5 31 2 *'
cluster:
  pods:
    persistentVolume:
      size: 128Mi
  configurations:
    sgBackupConfig: backupconf
  prometheusAutobind: true
distributedLogs:
  enabled: true
nonProductionOptions:
  disableClusterPodAntiAffinity: true
  disablePatroniResourceRequirements: true
  disableClusterResourceRequirements: true
