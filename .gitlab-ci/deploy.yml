deploy helm packages and templates:
  image: mikesir87/aws-cli:latest
  stage: deploy
  dependencies:
    - build helm packages
    - build helm templates
  script:
    - set -e
    - aws s3 sync ./stackgres-k8s/install/helm/target/public/ s3://$S3_BUCKET_NAME/
    - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths '/*'
  only:
    variables:
      - $SKIP_DEPLOY != "true" && $CI_COMMIT_REF_NAME =~ /^main.*$/
      - $SKIP_DEPLOY != "true" && $CI_COMMIT_TAG && $CI_COMMIT_TAG !~ /^latest-.*$/
      - $DO_DEPLOY

pages:
  stage: deploy
  image: alpine
  environment:
    name: development
    url: https://ongresinc.gitlab.io/stackgres/
  dependencies:
    - build documentation
  script:
  - cp -a doc/public public
  - find public | sed -e "s/[^-][^\/]*\// |/g" -e "s/|\([^ ]\)/|-\1/"
  artifacts:
    paths:
    - public
  only:
    variables:
      - $DO_PAGES
